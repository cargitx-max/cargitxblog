<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>En Construcción</title>
  <link rel="icon" href="https://imag.cargitx.com/logob.png" type="image/x-icon">

  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffffff; /* Fondo blanco */
      color: #333;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      background: #fff;
      padding: 40px 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
    }

    .container img {
      width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #3498db;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/3062/3062628.png" alt="En construcción">
    <h1>Estamos trabajando en este espacio</h1>
    <p>Mientras tanto, explora diferentes temas que podrían interesarte.</p>
    <a href="/" class="btn">Volver al inicio</a>
  </div>
</body>
</html>
