<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Error 404 - Página no encontrada</title>
  <link rel="icon" href="https://imag.cargitx.com/logob.png" type="image/x-icon">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #444;
    }
    h1 {
      font-size: 6rem;
      margin: 0;
      color: #007bff; /* azul celeste */
    }
    p {
      font-size: 1.2rem;
      margin: 10px 0 30px;
    }
    a {
      text-decoration: none;
      background: #007bff; /* azul celeste */
      color: white;
      padding: 14px 32px;
      border-radius: 999px; /* más curvo tipo píldora */
      font-weight: bold;
      transition: background 0.2s;
    }
    a:hover {
      background: #0056b3; /* azul más oscuro al pasar el mouse */
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Página no encontrada</p>
  <a href="/">Volver al inicio</a>
</body>
</html>
